<style>
  h1 {
    color: black;
    background-color: #1a8e5f;

  }
</style>
    <h1 align = "center">Ajouter Etablissement</h1>

<hr>
      <form [formGroup]="this.crudApi.formData" (ngSubmit)="onSubmit()">
        <input type="hidden"  formControlName="id" id="id">
        <div class="form-group">
          <label>Code </label>
          <input type="text" class="form-control" formControlName="code" id="code" readonly>
        </div>
        <div class="form-group">
          <label>Libelle</label>
          <input type="text" class="form-control" formControlName="libelle" id="libelle" placeholder="Libelle ">
        </div>
        <div class="form-group">
            <label>Adresse</label>
            <input type="text" class="form-control" formControlName="adresse" id="adresse" placeholder="Adresse">
          </div>
          <div class="form-group">
            <label>Ville </label>
            <input type="text" class="form-control" formControlName="ville" id="ville" placeholder="ville">
          </div>
          <div class="form-group">
            <label>Téléphonne</label>
            <input type="text" class="form-control" formControlName="tel" id="tel" placeholder="Téléphone">
          </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary"><i class="icon-database"></i> Valider</button>
          <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="icon-x-square"></i> Fermer</button>
  </div>
      </form>
